<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Backbone: task 3.2 solution</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"/>
</head>
<body>
    <section class="container" id="books">
        <div class="row">
            <div class="col-sm-12" id="user">

            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <input type="text" filter name="filter" class="form-control"/>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <button action="sort" by="author" class="btn btn-default">
                    <i class="glyphicon glyphicon-chevron-down"></i>
                    Author
                </button>
                <button action="sort" by="title" class="btn btn-default">
                    <i class="glyphicon glyphicon-chevron-down"></i>
                    Title
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <ul class="list-group">
                </ul>

            </div>
        </div>
    </section>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.2/underscore-min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/backbone.syphon/0.4.1/backbone.syphon.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/backbone.validation/0.11.3/backbone-validation-min.js"></script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.17/require.min.js"></script>
    <script>
        require(['./main'])
    </script>

</body>
</html>
